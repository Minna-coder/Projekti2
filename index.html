    <script>
    function showCustomer(str) {
      var xhttp;    
      if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
      }
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("https://api.covid19api.com/dayone/country/finland").innerHTML = this.responseText;
          
        }
      };
      xhttp.open("GET", "suomi.js"+str, true);
      xhttp.send();
    }
    </script>
